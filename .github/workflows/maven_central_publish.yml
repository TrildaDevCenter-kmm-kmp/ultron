name: Publish to Maven Central

permissions:
  contents: read

on:
  push:
    branches:
      - 'release/*'

jobs:
  publish:
    env:
      MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_USER }}
      MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_TOKEN }}
      OSSRH_GPG_SECRET_KEY_PASSWORD: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
      OSSRH_GPG_SECRET_KEY_ID: ${{ secrets.OSSRH_GPG_SECRET_KEY_ID }}
      OSSRH_STAGING_PROFILE_ID: ${{ secrets.OSSRH_STAGING_PROFILE_ID }}

    strategy:
      matrix:
        include:
          - target: :ultron-common:publishAllPublicationsToMavenCentralRepository
          - target: :ultron-compose:publishAllPublicationsToMavenCentralRepository
          - target: :ultron-android:publishAllPublicationsToMavenCentralRepository
          - target: :ultron-allure:publishAllPublicationsToMavenCentralRepository
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: "zulu"

      - name: Setup Gradle cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.konan
          key: ${{ runner.os }}-${{ hashFiles('**/.lock') }}

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          passphrase: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}

      - name: Gradle publish
        run: ./gradlew "${{ matrix.target }}" --no-configuration-cache 
        env:
          MAVEN_CENTRAL_USERNAME: ${{ secrets.MAVEN_USER }}
          MAVEN_CENTRAL_PASSWORD: ${{ secrets.MAVEN_TOKEN }}
          SIGNING_KEY: ${{ secrets.OSSRH_GPG_SECRET_KEY }}
          SIGNING_PASSWORD: ${{ secrets.OSSRH_GPG_SECRET_KEY_PASSWORD }}
